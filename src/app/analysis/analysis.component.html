<mat-form-field style="width: 100%">
    <mat-label>Timeline</mat-label>
    <mat-chip-list>

        <mat-chip (click)="updateFilter('time', 3)" [selected]="filter.time === 3">3 days</mat-chip>
        <mat-chip (click)="updateFilter('time', 7)" [selected]="filter.time === 7">1 week</mat-chip>
        <mat-chip (click)="updateFilter('time', 14)" [selected]="filter.time === 14">2 weeks</mat-chip>
        <mat-chip (click)="updateFilter('time', 30)" [selected]="filter.time === 30">1 month</mat-chip>
        <mat-chip (click)="updateFilter('time', 365)" [selected]="filter.time === 365">1 year</mat-chip>

    </mat-chip-list>
</mat-form-field>

<div style="display: flex">
    <div style="width: 45%">
        <canvas id="myChart"></canvas>
    </div>
    <div style="width: 45%; margin-left: 5%">
        <canvas id="userChart"></canvas>
    </div>
</div>
